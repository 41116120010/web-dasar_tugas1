<!DOCTYPE html>
<html>
<head>
  <title>FORM HTML</title>
  <meta name="author" content="Daffiq Trie Octorino">
  <style>
    table {
      width: 100%;
    }
    fieldset {
      border: 1px solid #000;
      padding: 10px;
      margin: 0;
    }
    legend {
      font-weight: bold;
      padding: 0 5px;
    }
    .inner-table {
      width: 100%;
    }
    .inner-table th,
    .inner-table td {
      border: none;
      padding: 5px;
    }
  </style>
</head>
<body>
	<h1>Form Pendaftaran</h1>
  <form method="" action="">
    <table>
      <tr>
        <td style="width:50%;" valign="top">
          <fieldset>
            <legend>Data Pribadi</legend>
            <table class="inner-table">
              <tr>
                <th><label for="nama">Nama Lengkap</label></th>
                <td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="Nama Lengkap" required></td>
              </tr>
              <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" name="email" id="email"></td>
              </tr>
              <tr>
                <th><label for="nohp">Nomor Telepon</label></th>
                <td><input type="number" name="nohp" id="nohp"></td>
              </tr>
              <tr>
                <th><label for="alamat">Alamat Lengkap</label></th>
                <td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
              </tr>
              <tr>
                <th><label for="tgl_lahir">Tanggal Lahir</label></th>
                <td>
                  <input type="date" name="tgl_lahir" id="tgl_lahir">
                  <input type="datetime-local">
                </td>
              </tr>
              <tr>
                <th><label for="jk">Jenis Kelamin</label></th>
                <td>
                  <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                  <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
              </tr>
              <tr>
                <th><label for="agama">Agama</label></th>
                <td>
                  <select name="agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Jawa">Jawa</option>
                    <option value="China">China</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th><label for="pt">Pendidikan Terakhir</label></th>
                <td>
                  <input type="radio" name="pt" value="SMA"> SMA
                  <input type="radio" name="pt" value="D3"> D3
                  <input type="radio" name="pt" value="S1"> S1
                </td>
              </tr>
              <tr>
                <th><label for="foto">Foto</label></th>
                <td><input type="file" name="foto" id="foto"></td>
              </tr>
              <tr>
                <th><label for="cv">CV</label></th>
                <td><input type="file" name="cv" id="cv"></td>
              </tr>
            </table>
          </fieldset>
        </td>
        <td style="width:50%;">
          <fieldset>
            <legend>Data Orang Tua</legend>
            <table class="inner-table">
              <tr>
                <th><label for="namaayah">Nama Ayah</label></th>
                <td><input size="40" type="text" name="namaayah" id="namaayah" placeholder="Nama Ayah" required></td>
              </tr>
              <tr>
                <th><label for="pekerjaanayah">Pekerjaan Ayah</label></th>
                <td><input size="40" type="text" name="pekerjaanayah" id="pekerjaanayah" placeholder="Pekerjaan Ayah" required></td>
              </tr>
              <tr>
                <th><label for="alamatayah">Alamat Ayah</label></th>
                <td><textarea name="alamatayah" id="alamatayah" cols="30" rows="5"></textarea></td>
              </tr>
              <tr>
                <th><label for="tlpayah">Nomor Telepon Ayah</label></th>
                <td><input size="40" type="number" name="tlpayah" id="tlpayah" placeholder="Nomor Telepon Ayah" required></td>
              </tr>
              <tr>
                <th><label for="namaibu">Nama Ibu</label></th>
                <td><input size="40" type="text" name="namaibu" id="namaibu" placeholder="Nama Ibu" required></td>
              </tr>
              <tr>
                <th><label for="pekerjaanibu">Pekerjaan Ibu</label></th>
                <td><input size="40" type="text" name="pekerjaanibu" id="pekerjaanibu" placeholder="Pekerjaan Ibu" required></td>
              </tr>
              <tr>
                <th><label for="alamatibu">Alamat Ibu</label></th>
                <td><textarea name="alamatibu" id="alamatibu" cols="30" rows="5"></textarea></td>
              </tr>
              <tr>
                <th><label for="tlpibu">Nomor Telepon Ibu</label></th>
                <td><input size="40" type="number" name="tlpibu" id="tlpibu" placeholder="Nomor Telepon Ibu" required></td>
              </tr>
              <tr>
        		<td colspan="2" align="center">
          		<input type="submit" value="Simpan">
          		<input type="reset" value="Reset">
        		</td>
      		  </tr>
            </table>
          </fieldset>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
